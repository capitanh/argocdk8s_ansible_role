# Custom config values, see https://github.com/argoproj/argo-helm/blob/master/charts/argo-cd/values.yaml for reference
configs:
  params:
    server.insecure: true
  cm:
    #url: https://localhost:8081
    url: http://{{argocd_host}}:{{argocd_port}}
    statusbadge.enabled: "true"
    timeout.reconciliation: 10s
#prometheus-node-exporter:
#  prometheus:
#    monitor:
#      enabled: true
server:
  #service:
  #  type: NodePort
  #  nodePortHttp: {{argocd_node_port}}
  ingress:
    enabled: true
    annotations: {}
    labels: {}
    ingressClassName: "public"
    hosts:
     - {{argocd_host}}
    paths:
      - /
    pathType: Prefix
    extraPaths: []
    tls: []
    https: false
  certificateSecret:
    key: /usr/share/ca-certificates/localhost/localhost.direct.key
    crt: /usr/share/ca-certificates/localhost/localhost.direct.crt
  extensions:
    enabled: true
    image:
      repository: "ghcr.io/argoproj-labs/argocd-extensions"
      tag: "v0.2.1"
      imagePullPolicy: ""
    containerSecurityContext:
      runAsNonRoot: true
      readOnlyRootFilesystem: true
      allowPrivilegeEscalation: false
      seccompProfile:
        type: RuntimeDefault
      capabilities:
        drop:
        - ALL
